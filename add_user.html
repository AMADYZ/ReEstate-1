<HTML>
    <head>
        <link rel="stylesheet" href="Css/styles.css">
    </head>
    <body>

    <div class="class1 class2 ">
        <span class="class4 class5 class6"><b> Post Your Ad Here</b></span>

    </div>
    <div class="class7">
        <div class="class8">
            <div>
             <div class="class9">
<form action='' method='post' onsubmit='return validate(this)'>
   
    <section id="addtitle">
<div class="class12">
    <div class="class13">
<label for="title" class="labol"> <br>
    <img src="Images/phone-call.png" alt="phone icon image" class="imgbox2">

    <span class="spano">Ad title</span>
</label>
<div class="inputo">
    <input id="title" name="title" spellcheck="false" class="inputo2" maxlength="70" autocomplete="nope" value>
</div>
<div class="inputo3">
    <span class="desc">Mention the key features of your item (e.g. brand, model, age, type)</span>

    </div>
</div>
</div>
<div id='titleErr' class='err'></div>

    </section>

<section id="Password">
<div class="class12 class13">
    <label for="Password" class="labol">
        <img src="Images/phone-call.png" alt="phone icon image" class="imgbox2">

        <span class="spano">Password</span>
    
    </label>
<div class="inputo">
   
    <input id="Password" name="Password" spellcheck="false" class="inputo2" autocomplete="nope" type="Password" value="">
</div>
</div>
<div id='areaErr' class='err'></div>

</section>
<section id="ConfirmPassword">
    <div class="class12 class13">
        <label for="ConfirmPassword" class="labol">
            <img src="Images/phone-call.png" alt="phone icon image" class="imgbox2">

            <span class="spano"> Confirm Password</span>
        
        </label>
    <div class="inputo">
       
        <input id="Password" name="Password" spellcheck="false" class="inputo2" autocomplete="nope" type="Password" value="">
    </div>
    </div>
    <div id='areaErr' class='err'></div>
    
    </section>

<section id="name">
<div class="class12 class13">
        <div class="class13">
    <label for="Name" class="labol">
        <img src="Images/phone-call.png" alt="phone icon image" class="imgbox2">

        <span class="spano">Name</span>
    </label>
    <div class="inputo">
        <input id="Name" name="Name" spellcheck="false" class="inputo2"  autocomplete="nope" value>
    </div>
        </div>
</div>
<div id='nameErr' class='err'></div>

</section>
<section id="phone">
    <div class="class12 class13">
        <label for="Phone" class="labol">
            <img src="Images/phone-call.png" alt="phone icon image" class="imgbox2">

            <span class="spano">Phone Number</span>
        </label>
        <div class="inputo">
            <input id="Phone" name="Phone" spellcheck="false" class="inputo2"  autocomplete="nope" value>
        </div>
    </div>
    <div id='phoneErr' class='err'></div>

</section>

    
    
<section id="submit">
   
    <button class="continue-application">
        <div>
            <div class="pencil"></div>
            <div class="folder">
                <div class="top">
                    <svg viewBox="0 0 24 27">
                        <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                    </svg>
                </div>
                <div class="paper"></div>
            </div>
        </div>
        Submit Application
    </button>
</section>

    </div>
</form>

             </div>   
            </div>
        </div>
    </div>
    
            </div>
        </div>
    </div>

</HTML>
